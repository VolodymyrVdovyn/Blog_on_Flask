{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock title %}
    
{% block content_title %}
   Posts for "{{ tag.name }}" tag: 
{% endblock content_title %}
    

{% block content %}
    <div class="tags"> 
        {% for post in posts %}
            <div class="post"></div>
                <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
            </div>   
        {% endfor %}
{% endblock content %}
